trigger:
- main

name: Deploy Network

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'Demo Account'
  resourceGroupName: 'rutzsco-infra-network-eastus'
  location: 'eastus'
  templateFile: 'Infrastructure/vnet.bicep'
  vmTemplateFile: 'Infrastructure/vm-small.bicep'

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az group create --name $(resourceGroupName) --location $(location)
      az deployment group create --name d1 --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters region=$(location) > outputs.json
      vnet_id=$(jq -re '.properties.outputs.vnet_id.value' outputs.json)
      echo $vnet_id
     
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      subnet='subnet001'
      subnet_id="${vnet_id}/subnets/${subnet}"
      echo $subnet_id
      az deployment group create --name d2 --resource-group $(resourceGroupName) --template-file $(vmTemplateFile) --parameters location=$(location) location=$(location) password=$(VM_PASSWORD) subnetId=$subnet_id
      